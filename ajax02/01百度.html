<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#keyword{
				width: 300px;
				height: 50px;
				padding: 5px;
				border: 1px solid skyblue;
				font-size: 16px;
			}
			#oUl{
				width: 310px;
				margin: 0;
				padding: 0;
				display: none;
				border: 1px solid orange;
				list-style: none;
			}
			li a{
				display: block;
				line-height: 30px;
				padding: 5px;
				text-decoration: none;
				color: #ccc;
			}
			li a:hover{
				background-color: #f90;
				color: white;
			}
		</style>
	</head>
	<body>
		<input type="text" name="" id="keyword" value="" />
		<ul id="oUl">
			'<li><a target="_blank" href="https://www.baidu.com/s?wd='+123+'">'+123+'</a></li>'
		</ul>
		<script type="text/javascript">
			function myNeed(data){
				console.log(data.s);
				var str='';
				if(data.s.length){
					oUl.style.display="block";
					for (var i=0;i<data.s.length;i++) {
						str+='<li><a target="_blank" href="https://www.baidu.com/s?wd='+data.s[i]+'">'+data.s[i]+'</a></li>'
					}
					oUl.innerHTML=str;
				}else{
					oUl.style.display="none";
				}
			}
			
			
			var keyword=document.getElementById("keyword");
			var oUl=document.getElementById("oUl");
			keyword.onkeyup=function(){
				if(keyword.value!=""){
					var oScript=document.createElement("script");
					oScript.src="https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+this.value+"&cb=myNeed";
					document.body.appendChild(oScript)
					document.body.removeChild(oScript)
				}else{
					oUl.style.display="none"
				}
			}
		</script>
		<script src="" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
