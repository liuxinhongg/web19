<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-once>{{msg}}</p>
			<p>{{msg}}</p>
			<input type="text" name="" id="" v-model="msg" />
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					msg:"今年他就开始东方航空"
				}
			})
		</script>
	</body>
</html>
