<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<hello>
				<div slot="one">我想替换第一个slot</div>
				<div slot="two">我想替换第22个slot</div>
				<div slot="three">我想替换第33个slot</div>
			</hello>
		</div>
		<template id="box">
			<div>
				<p>开始</p>
				<slot name="two">我是第二个插槽</slot>
				<slot name="one">我是第一个插槽</slot>
				<slot name="three">我是第三个插槽</slot>
				<h1>士大夫大师傅但是</h1>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component('hello',{
				template:'#box'
			})
			new Vue({
				el:"#app"
			})
		</script>
	</body>
</html>
