<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" name="" id="" value="点击" @click="btn()"/>
			<div class="box" v-show="isSeen">
				
			</div>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					isSeen:true
				},
				methods:{
					btn(){
						this.isSeen = !this.isSeen; 
					}
				}
			})
		</script>
	</body>
</html>
