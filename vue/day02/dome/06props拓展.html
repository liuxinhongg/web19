<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<hello :post-title="proplist.hobby" :likes="proplist.age" :obj="proplist.info"></hello>
		</div>
		<template id="box">
			<div>
				<h1>{{postTitle}}</h1>
				<h1>{{likes}}</h1>
				<h1>{{obj}}</h1>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component("hello",{
				template:'#box',
				props:{
					postTitle:String,
					likes:Number,
					obj:Object
				}
			})
			new Vue({
				el:"#app",
				data:{
					proplist:{
						hobby:"playing",
						age:18,
						info:{
							height:180
						}
					}
				}
			})
		</script>
	</body>
</html>
