<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.ospan{
				font-size: 24px;
			}
			.sun{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<span class="ospan" :class="{sun:addclass}">hello world</span>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					addclass:true
				}
			})
		</script>
	</body>
</html>
