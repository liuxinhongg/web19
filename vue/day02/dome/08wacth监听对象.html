<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{a}}</h1>
			<h1>{{b}}</h1>
			<h1>{{obj.name}}</h1>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#app",
				data:{
					a:111,
					b:222,
					obj:{
						name:'zhangsan'
					}
				}
			})
			vm.$watch('obj',function(){
				alert("obj发生了变化~");
			},{
				deep:true
			})
			document.onclick=function(){
				vm.obj.name = "张三";
			}
		</script>
	</body>
</html>
