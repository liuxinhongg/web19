<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str="jin-tian-shi-ge-hao-ri-zi";
			function zhuanhuan(){
			  var arr=str.split("-");
			  for(var i=1;i<arr.length;i++){
			    arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
			  }
			  return arr.join("");
			};
			console.log(zhuanhuan(str)) ;
		</script>
	</body>
</html>
