<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../yzm/css/verify.css"/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="../yzm/js/verify.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form>
			<p>用户名：<input type="text" id="user" value="" /></p>
			<p>密码：<input type="text" id="pass" value="" /></p>
			<div id="mpanel1"></div>
			<div id="mpanel4" style="margin-top:50px;"></div>
			<p><input type="button" value="登录" id="btn"/></p>
		</form>
		</div>
		<script type="text/javascript">
			var yzm=false
			$('#mpanel1').slideVerify({
			    type: 1, //类型
			    vOffset: 5, //误差量，根据需求自行调整
			    barSize: {
			        width: '80%',
			        height: '40px',
			    },
			    ready: function() {},
			    success: function() {
			        alert('验证成功');
			        //......后续操作
					yzm=true;
			    },
			    error: function() {
			        //alert('验证失败！');
			    }
			
			});
			$("#btn").click(function(){
				if(yzm && $("#user").val() && $("#pass").val()){
					$.ajax({
						url:"http://192.168.1.107:3000/users/login",
						type:"post",
						data:{
							username:$("#user").val(),
							password:$("#pass").val()
						},
						success:function(res){
							console.log(res)
							
						}
					})
				}else{
					alert("登录失败")
				}
				
			})
			
		</script>
	</body>
</html>
