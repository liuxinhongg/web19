<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript">
			//cookie 存入和获取方法一样document.cookie() 一般是变量，尽可能不要存对象
			var name="zhangsan";
			document.cookie="user="+name;
			console.log(document.cookie);
			// localStorage 和 sessionStorage
			// 存入数据
			var hobby="playing";
			var hello=[
				{
					name:"张三",
					age:18,
					hobby:"playing",
				},
				{
					name:"张三",
					age:18,
					hobby:"playing",
				},
				{
					name:"张三",
					age:18,
					hobby:"playing",
				}
			]
			// localStorage.setItem("ah",JSON.stringify(hello));
			sessionStorage.setItem("sess",JSON.stringify(hello));
			var sessL=sessionStorage.getItem("sess");
			console.log(sessL)
		</script>
	</body>
