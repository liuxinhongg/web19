<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="40" align="center" id="tab">
		</table>
		<script type="text/javascript">
			//第一步 创建xhr对象
			var xhr=new XMLHttpRequest();
			// console.log(xhr);
			//第二步 准备就绪
			xhr.onreadystatechange=function(){
				if(xhr.readyState===4){
					console.log(JSON.parse(xhr.responseText));
				}
			}
			//第3步创建一个请求，第一个参数是请求的类型get或者post，第二个参数就是请求的路径，第三个参数叫做是否使用异步机制
			xhr.open("POST","http://192.168.1.107:3000/users/login",true);
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			// 第4步发送请求
			xhr.send("username=zk&password=123456");
			// var aa=encodeURIComponent("今天周二");
			// console.log(aa);
		</script>
	</body>
</html>
